<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Naves Espaciales</title>
    <link rel="stylesheet" href="/css/styles.css" /> <!-- Enlazamos el archivo CSS -->
</head>
<body>



<form id="naveForm">
     <h2>Registrar Nave Espacial</h2><br>
    <label>Nombre:</label>
    <input type="text" id="nombre"><br>

    <label>Tipo:</label>
    <input type="text" id="tipo"><br>

    <label>Ataque:</label>
    <input type="number" id="ataque"><br>

    <label>Defensa:</label>
    <input type="number" id="defensa"><br>

    <button type="submit">Guardar</button>
   
</form>

<script>
    document.getElementById("naveForm").addEventListener("submit", function(event) {
        event.preventDefault();
        const nave = {
            nombre: document.getElementById("nombre").value,
            tipo: document.getElementById("tipo").value,
            ataque: document.getElementById("ataque").value,
            defensa: document.getElementById("defensa").value
        };

        localStorage.setItem("nave", JSON.stringify(nave));

        alert(`Nave Espacial Guardada:
        Nombre: ${nave.nombre}
        Tipo: ${nave.tipo}
        Ataque: ${nave.ataque}
        Defensa: ${nave.defensa}`);
    });
</script>

</body>
</html>
